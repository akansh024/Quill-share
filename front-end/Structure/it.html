<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Info - Tech</title>
    <link rel="shortcut icon" href="/Assets/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="/Stylish/it.css">
</head>

<body>
    <nav>
        <div class="logo">
            <div class="circle"><img src="/Assets/img/quill logo.jpg" alt="Logo"></div>
            <a href="index.html">
                <h1>Quill Share</h1>
            </a>
        </div>
        <div class="search-bar">
            <input type="text" placeholder="Related to topic...">
            <button><img src="/Assets/svg s/Search.svg" alt="Search"></button>
        </div>
<div class="auth-buttons">
    <button class="login-btn" onclick="toggleCard()">Login</button>
</div>
<div id="overlay" style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0, 0, 0, 0.5); z-index: 998;"></div>
<div class="form-container" id="formContainer" style="display: none;">
    <input checked="" type="checkbox" id="switch" />
    <div class="sign-up-container">
        <span class="form-title">Sign Up</span>
        <label for="switch" class="switch-label">Already have an account?</label>
        <form class="sign-up-form">
            <label for="username-sign-up">Username</label>
            <input class="input" placeholder="Nanku" id="username-sign-up" name="Username" type="text" />
            <label for="email-sign-up">Email</label>
            <input class="input" placeholder="nanku_pdfile@spotify.com" id="email-sign-up" name="Email" type="email" />
            <label for="pwd-sign-up">Password</label>
            <input class="input" placeholder="••••••••" id="pwd-sign-up" name="Password" type="password" />
            <label for="confirm-pwd-sign-up">Confirm Password</label>
            <input class="input" placeholder="••••••••" id="confirm-pwd-sign-up" name="Password" type="password" />
            <button>Sign Up</button>
        </form>
    </div>

    <div class="log-in-container">
        <span class="form-title">Login</span>
        <label for="switch" class="switch-label">Don't have an account?</label>
        <form class="log-in-form">
            <label for="email-log-in">Email</label>
            <input class="input" placeholder="nanku_pdfile@spotify.com" id="email-log-in" name="Email" type="email" />
            <label for="pwd-log-in">Password</label>
            <input class="input" placeholder="••••••••" id="pwd-log-in" name="Password" type="password" />
            <a class="forgot-pwd">Forgot password?</a>
            <button>Login</button>

            <div class="social-message">
                <div class="line"></div>
                <p class="message">Login with social accounts</p>
                <div class="line"></div>
            </div>

            <div class="social-icons">
                <button aria-label="Log in with Google" class="icon">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" class="w-5 h-5 fill-current">
                        <path d="M16.318 13.714v5.484h9.078c-0.37 2.354-2.745 6.901-9.078 6.901-5.458 0-9.917-4.521-9.917-10.099s4.458-10.099 9.917-10.099c3.109 0 5.193 1.318 6.38 2.464l4.339-4.182c-2.786-2.599-6.396-4.182-10.719-4.182-8.844 0-16 7.151-16 16s7.156 16 16 16c9.234 0 15.365-6.49 15.365-15.635 0-1.052-0.115-1.854-0.255-2.651z"></path>
                    </svg>
                </button>
                <button aria-label="Log in with Twitter" class="icon">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" class="w-5 h-5 fill-current">
                        <path d="M31.937 6.093c-1.177 0.516-2.437 0.871-3.765 1.032 1.355-0.813 2.391-2.099 2.885-3.631-1.271 0.74-2.677 1.276-4.172 1.579-1.192-1.276-2.896-2.079-4.787-2.079-3.625 0-6.563 2.937-6.563 6.557 0 0.521 0.063 1.021 0.172 1.495-5.453-0.255-10.287-2.875-13.52-6.833-0.568 0.964-0.891 2.084-0.891 3.303 0 2.281 1.161 4.281 2.916 5.457-1.073-0.031-2.083-0.328-2.968-0.817v0.079c0 3.181 2.26 5.833 5.26 6.437-0.547 0.145-1.131 0.229-1.724 0.229-0.421 0-0.823-0.041-1.224-0.115 0.844 2.604 3.26 4.5 6.14 4.557-2.239 1.755-5.077 2.801-8.135 2.801-0.521 0-1.041-0.025-1.563-0.088 2.917 1.86 6.36 2.948 10.079 2.948 12.067 0 18.661-9.995 18.661-18.651 0-0.276 0-0.557-0.021-0.839 1.287-0.917 2.401-2.079 3.281-3.396z"></path>
                    </svg>
                </button>
                <button aria-label="Log in with GitHub" class="icon">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" class="w-5 h-5 fill-current">
                        <path d="M16 0.396c-8.839 0-16 7.167-16 16 0 7.073 4.584 13.068 10.937 15.183 0.803 0.151 1.093-0.344 1.093-0.772 0-0.38-0.009-1.385-0.015-2.719-4.453 0.964-5.391-2.151-5.391-2.151-0.729-1.844-1.781-2.339-1.781-2.339-1.448-0.989 0.115-0.968 0.115-0.968 1.604 0.109 2.448 1.645 2.448 1.645 1.427 2.448 3.744 1.74 4.661 1.328 0.14-1.031 0.557-1.74 1.011-2.135-3.552-0.401-7.287-1.776-7.287-7.907 0-1.751 0.62-3.177 1.645-4.297-0.177-0.401-0.719-2.031 0.141-4.235 0 0 1.339-0.427 4.4 1.641 1.281-0.355 2.641-0.532 4-0.541 1.36 0.009 2.719 0.187 4 0.541 3.043-2.068 4.381-1.641 4.381-1.641 0.859 2.204 0.317 3.833 0.161 4.235 1.015 1.12 1.635 2.547 1.635 4.297 0 6.145-3.74 7.5-7.296 7.891 0.556 0.479 1.077 1.464 1.077 2.959 0 2.14-0.020 3.864-0.020 4.385 0 0.416 0.28 0.916 1.104 0.755 6.4-2.093 10.979-8.093 10.979-15.156 0-8.833-7.161-16-16-16z"></path>
                    </svg>
                </button>
            </div>
        </form>
    </div>
</div>

                <div class="profile-container">
                    <img id="profile-icon" src="/Assets/svg s/Profile.svg" alt="Profile" class="profile-icon"
                        onclick="toggleMenu()">
                    <div id="dropdown-menu" class="dropdown-menu">
                        <div class="card">
                            <ul class="list">
                                <li class="element">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" viewBox="0 0 24 24"
                                        fill="none" stroke="#7e8590" stroke-width="2" stroke-linecap="round"
                                        stroke-linejoin="round" class="lucide lucide-pencil">
                                        <path
                                            d="M21.174 6.812a1 1 0 0 0-3.986-3.987L3.842 16.174a2 2 0 0 0-.5.83l-1.321 4.352a.5.5 0 0 0 .623.622l4.353-1.32a2 2 0 0 0 .83-.497z">
                                        </path>
                                        <path d="m15 5 4 4"></path>
                                    </svg>
                                    <p class="label">Rename</p>
                                </li>
                                <li class="element">
                                    <img style="filter: invert(1);" src="/Assets/svg s/Heart.svg" alt="">
                                   
                                    <a href="Save.html"><p class="label">Saved notes</p></a>
                                </li>
                            </ul>
                            <div class="separator"></div>
                            <ul class="list">
                                <li class="element">
                                    <svg class="lucide lucide-settings" stroke-linejoin="round" stroke-linecap="round"
                                        stroke-width="2" stroke="#7e8590" fill="none" viewBox="0 0 24 24" height="24"
                                        width="24" xmlns="http://www.w3.org/2000/svg">
                                        <path
                                            d="M12.22 2h-.44a2 2 0 0 0-2 2v.18a2 2 0 0 1-1 1.73l-.43.25a2 2 0 0 1-2 0l-.15-.08a2 2 0 0 0-2.73.73l-.22.38a2 2 0 0 0 .73 2.73l.15.1a2 2 0 0 1 1 1.72v.51a2 2 0 0 1-1 1.74l-.15.09a2 2 0 0 0-.73 2.73l.22.38a2 2 0 0 0 2.73.73l.15-.08a2 2 0 0 1 2 0l.43.25a2 2 0 0 1 1 1.73V20a2 2 0 0 0 2 2h.44a2 2 0 0 0 2-2v-.18a2 2 0 0 1 1-1.73l.43-.25a2 2 0 0 1 2 0l.15.08a2 2 0 0 0 2.73-.73l.22-.39a2 2 0 0 0-.73-2.73l-.15-.08a2 2 0 0 1-1-1.74v-.5a2 2 0 0 1 1-1.74l.15-.09a2 2 0 0 0 .73-2.73l-.22-.38a2 2 0 0 0-2.73-.73l-.15.08a2 2 0 0 1-2 0l-.43-.25a2 2 0 0 1-1-1.73V4a2 2 0 0 0-2-2z">
                                        </path>
                                        <circle r="3" cy="12" cx="12"></circle>
                                    </svg>
                                    <p class="label">Settings</p>
                                </li>
                                <li class="element delete">
                                    <svg class="lucide lucide-trash-2" stroke-linejoin="round" stroke-linecap="round"
                                        stroke-width="2" stroke="#7e8590" fill="none" viewBox="0 0 24 24" height="24"
                                        width="24" xmlns="http://www.w3.org/2000/svg">
                                        <path d="M3 6h18"></path>
                                        <path d="M19 6v14c0 1-1 2-2 2H7c-1 0-2-1-2-2V6"></path>
                                        <path d="M8 6V4c0-1 1-2 2-2h4c1 0 2 1 2 2v2"></path>
                                        <line y2="17" y1="11" x2="10" x1="10"></line>
                                        <line y2="17" y1="11" x2="14" x1="14"></line>
                                    </svg>
                                    <p class="label">Delete</p>
                                </li>
                            </ul>
                            <div class="separator"></div>
                            <ul class="list">
                                <li class="element">
                                    <svg class="lucide lucide-users-round" stroke-linejoin="round"
                                        stroke-linecap="round" stroke-width="2" stroke="#7e8590" fill="none"
                                        viewBox="0 0 24 24" height="24" width="24" xmlns="http://www.w3.org/2000/svg">
                                        <path d="M18 21a8 8 0 0 0-16 0"></path>
                                        <circle r="5" cy="8" cx="10"></circle>
                                        <path d="M22 20c0-3.37-2-6.5-4-8a5 5 0 0 0-.45-8.3"></path>
                                    </svg>
                                    <a href="contact.html">
                                        <p class="label">Team Members</p>
                                    </a>
                                </li>
                            </ul>
                        </div>

                    </div>
                </div>
            </div>
    </nav>
    <div class="header"><img src="/Assets/img/IT bg.jpg" alt="IT Jpg">
        <div class="txt"><img src="/Assets/img/info.png" alt="IT"></div>
    </div>
    <div class="box">
        <div class="leftbar">
            <img src="/Assets/svg s/up.svg" alt="">
            <h2>Top Recomended</h2>
        </div>
        <div class="main">
            <table>
                <tr>
                    <th>Topic</th>
                    <th>Date added</th>
                    <th>Uploded by</th>
                    <th>Rating</th>
                </tr>
                <tr>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                </tr>
            </table>
        </div>
    </div>
    <script src="/JS/index.js"></script>
</body></html>
